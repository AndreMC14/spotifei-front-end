<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4 bg-dark text-white" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Crie sua conta</h2>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="exemplo@email.com">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
      </div>
      <div class="mb-3">
        <label for="confirmar" class="form-label">Confirmar senha</label>
        <input type="password" class="form-control" id="confirmar" placeholder="Repita sua senha">
      </div>
      <button type="submit" class="btn w-100" style="background-color:#1DB954; border:none;">
        Cadastrar
      </button>
    </form>
    <p class="text-center mt-3">
      JÃ¡ tem uma conta? <a href="#" class="text-decoration-none" style="color:#1DB954;">Entrar</a>
    </p>
  </div>
</div>
