<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

 <header class="spotifei-header d-flex align-items-center justify-content-between px-4 py-3">
  <div class="d-flex align-items-center gap-3">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg"
         alt="Logo" height="38">

    <h1 class="m-0 fw-bold text-white">Spotifei</h1>
  </div>

  <nav class="spotifei-nav d-flex align-items-center gap-3">
    <a href="biblioteca" class="spotifei-link">Biblioteca</a>
    <a href="explorar" class="spotifei-link">Explorar</a>
    <a href="planos" class="spotifei-link">Planos</a>
  </nav>
</header>

<div class="div-principal">
    <div class="biblioteca-header">
    <h1>Minha Biblioteca</h1>
</div>

        <main class = "form-biblioteca">
            <div *ngFor="let musica of musicas" id="cards-biblioteca">
            <app-biblioteca-card [musica]="musica"></app-biblioteca-card>
            </div>
            <div class ="div-butao-adicionar">
                <button id ="butao-adicionar-arista" href ="+" type="button">+</button>
                <label for="butao-adicionar-arista" class="texto-adicionar">Adicionar artista</label>
            </div>
            <div class ="div-butao-adicionar">
                <button id ="butao-adicionar-musica" href ="+" type="button">+</button>
                <label for="butao-adicionar-musica" class="texto-adicionar">Adicionar musica</label>
            </div>
        </main>
    </div>
